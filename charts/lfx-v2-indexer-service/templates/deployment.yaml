---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lfx-v2-indexer-service
  namespace: lfx
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: lfx-v2-indexer-service
  template:
    metadata:
      labels:
        app: lfx-v2-indexer-service
    spec:
      terminationGracePeriodSeconds: {{ .Values.app.terminationGracePeriodSeconds }}
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: NATS_URL
              value: {{ .Values.nats.url }}
            - name: NATS_MAX_RECONNECTS
              value: {{ .Values.nats.maxReconnects | quote }}
            - name: NATS_RECONNECT_WAIT
              value: {{ .Values.nats.reconnectWait }}
            - name: NATS_CONNECTION_TIMEOUT
              value: {{ .Values.nats.connectionTimeout }}
            - name: NATS_INDEXING_SUBJECT
              value: {{ .Values.nats.indexingSubject }}
            - name: NATS_V1_INDEXING_SUBJECT
              value: {{ .Values.nats.v1IndexingSubject }}
            - name: NATS_QUEUE
              value: {{ .Values.messaging.queue }}
            - name: NATS_DRAIN_TIMEOUT
              value: {{ .Values.nats.drainTimeout }}
            - name: OPENSEARCH_URL
              value: {{ .Values.opensearch.url }}
            - name: OPENSEARCH_INDEX
              value: {{ .Values.opensearch.index }}
            - name: JWKS_URL
              value: {{ .Values.heimdall.jwksUrl }}
            - name: JWT_ISSUER
              value: {{ .Values.jwt.issuer }}
            - name: JWT_AUDIENCES
              value: {{ .Values.jwt.audiences | join "," }}
            - name: JWT_CLOCK_SKEW
              value: {{ .Values.jwt.clockSkew }}
            - name: PORT
              value: {{ .Values.app.port | quote }}
            - name: READ_TIMEOUT
              value: {{ .Values.app.readTimeout }}
            - name: WRITE_TIMEOUT
              value: {{ .Values.app.writeTimeout }}
            - name: SHUTDOWN_TIMEOUT
              value: {{ .Values.app.shutdownTimeout }}
            - name: LOG_LEVEL
              value: {{ .Values.app.logLevel }}
            - name: LOG_FORMAT
              value: {{ .Values.app.logFormat }}
            - name: JANITOR_ENABLED
              value: {{ .Values.janitor.enabled | quote }}
            - name: HEALTH_CHECK_TIMEOUT
              value: {{ .Values.health.checkTimeout }}
            - name: HEALTH_CACHE_DURATION
              value: {{ .Values.health.cacheDuration }}
            - name: HEALTH_DETAILED_RESPONSE
              value: {{ .Values.health.enableDetailedResponse | quote }}
            {{- with .Values.app.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- $otelServiceName := .Values.app.otel.serviceName | toString | trim }}
            {{- if ne $otelServiceName "" }}
            - name: OTEL_SERVICE_NAME
              value: {{ $otelServiceName | quote }}
            {{- end }}
            {{- $otelServiceVersion := .Values.app.otel.serviceVersion | toString | trim }}
            {{- if ne $otelServiceVersion "" }}
            - name: OTEL_SERVICE_VERSION
              value: {{ $otelServiceVersion | quote }}
            {{- end }}
            {{- $otelEndpoint := .Values.app.otel.endpoint | toString | trim }}
            {{- if ne $otelEndpoint "" }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ $otelEndpoint | quote }}
            {{- end }}
            {{- $otelProtocol := .Values.app.otel.protocol | toString | trim }}
            {{- if ne $otelProtocol "" }}
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{ $otelProtocol | quote }}
            {{- end }}
            {{- $otelInsecure := .Values.app.otel.insecure | toString | trim }}
            {{- if ne $otelInsecure "" }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: {{ $otelInsecure | quote }}
            {{- end }}
            {{- $otelTracesExporter := .Values.app.otel.tracesExporter | toString | trim }}
            {{- if ne $otelTracesExporter "" }}
            - name: OTEL_TRACES_EXPORTER
              value: {{ $otelTracesExporter | quote }}
            {{- end }}
            {{- $otelTracesSampleRatio := .Values.app.otel.tracesSampleRatio | toString | trim }}
            {{- if ne $otelTracesSampleRatio "" }}
            - name: OTEL_TRACES_SAMPLE_RATIO
              value: {{ $otelTracesSampleRatio | quote }}
            {{- end }}
            {{- $otelMetricsExporter := .Values.app.otel.metricsExporter | toString | trim }}
            {{- if ne $otelMetricsExporter "" }}
            - name: OTEL_METRICS_EXPORTER
              value: {{ $otelMetricsExporter | quote }}
            {{- end }}
            {{- $otelLogsExporter := .Values.app.otel.logsExporter | toString | trim }}
            {{- if ne $otelLogsExporter "" }}
            - name: OTEL_LOGS_EXPORTER
              value: {{ $otelLogsExporter | quote }}
            {{- end }}
            {{- $otelPropagators := .Values.app.otel.propagators | toString | trim }}
            {{- if ne $otelPropagators "" }}
            - name: OTEL_PROPAGATORS
              value: {{ $otelPropagators | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.app.port }}
              name: web
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
